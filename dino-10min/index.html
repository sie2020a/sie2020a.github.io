<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Checkered Swordsman Run</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{margin:0;padding:0;background:#0b0f14;color:#eee;font-family:system-ui,-apple-system,sans-serif}
    header{padding:12px 16px;background:#10161d;border-bottom:1px solid #1f2a36;display:flex;gap:8px;align-items:center;justify-content:space-between}
    .tm{font-size:12px;opacity:.8}
    .hint{padding:8px 16px;font-size:14px;color:#a7b0ba}
    a{color:#7dd3fc}
    canvas{
      display:block;margin:0 auto;background:#0f1520;
      width:min(96vw, 900px);height:auto;
      touch-action:none;-webkit-user-select:none;user-select:none;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Checkered Swordsman Run</strong> — タップ/Space: ジャンプ ／ Enter: リスタート</div>
    <div class="tm">※完全オリジナル表現（版権回避）</div>
  </header>
  <div class="hint">素材を差し替える場合は <code>sounds/</code> フォルダなどを用意してね（音はコメントアウト済み）。</div>

  <canvas id="canvas" width="900" height="506"></canvas>

  <!--
  <audio id="seJump" src="sounds/jump.mp3" preload="auto"></audio>
  <audio id="seHit"  src="sounds/hit.mp3" preload="auto"></audio>
  <audio id="bgm"    src="sounds/bgm.mp3" preload="auto" loop></audio>
  -->

  <script>
    const canvas=document.getElementById('canvas');
    const ctx=canvas.getContext('2d');

    const game={counter:0,score:0,isGameOver:true,timer:null,enemys:[],enemyCooldown:0,speedBase:7,effects:[],parallaxT:0};

    function init(){
      game.counter=0; game.score=0; game.isGameOver=false;
      game.enemys=[]; game.enemyCooldown=20; game.speedBase=7; game.effects=[]; game.parallaxT=0;
      createHero();
      clearInterval(game.timer);
      game.timer=setInterval(ticker,30);
      drawBanner("Ready? タップ/Spaceで開始");
      // tryPlayBGM();
    }

    /* ===== 背景 ===== */
    function drawBackground(){
      const g=ctx.createLinearGradient(0,0,0,canvas.height);
      g.addColorStop(0,"#0b1220"); g.addColorStop(0.6,"#0f1b2b"); g.addColorStop(1,"#121926");
      ctx.fillStyle=g; ctx.fillRect(0,0,canvas.width,canvas.height);

      // 星
      ctx.fillStyle="#dbeafe";
      for(let i=0;i<40;i++){
        const x=((i*97 + game.counter*0.6)%canvas.width), y=(i*53% (canvas.height*0.5));
        ctx.globalAlpha=0.4+0.6*Math.sin((game.counter+i)*0.02);
        ctx.fillRect(x,y,2,2);
      }
      ctx.globalAlpha=1;

      // 山のパララックス
      game.parallaxT+=0.8;
      const hill=(y,amp,color)=>{
        ctx.fillStyle=color; ctx.beginPath(); ctx.moveTo(0,canvas.height);
        for(let x=0;x<=canvas.width;x+=8){
          const h=Math.sin((x+game.parallaxT)*0.005)*amp + Math.sin((x+game.parallaxT*0.7)*0.011)*amp*0.6;
          ctx.lineTo(x,y+h);
        }
        ctx.lineTo(canvas.width,canvas.height); ctx.closePath(); ctx.fill();
      };
      hill(canvas.height-180,16,"#0c1624");
      hill(canvas.height-140,22,"#0d1a2b");
    }

    /* ===== 地面 ===== */
    let groundOffset=0;
    function drawGround(){
      groundOffset=(groundOffset+6)%40;
      ctx.fillStyle="#1a2431"; ctx.fillRect(0,canvas.height-70,canvas.width,70);
      ctx.strokeStyle="#243243"; ctx.lineWidth=2; ctx.beginPath();
      for(let x=-groundOffset; x<canvas.width; x+=40){
        ctx.moveTo(x,canvas.height-40); ctx.lineTo(x+20,canvas.height-40);
      }
      ctx.stroke();
    }

    /* ===== 主人公（市松模様のオリジナル剣士） ===== */
    function createHero(){ game.hero={x:120,y:canvas.height-28,moveY:0,w:54,h:54}; }
    function moveHero(){
      const d=game.hero; d.y+=d.moveY;
      const floorY=canvas.height-d.h/2-16;
      if(d.y>=floorY){ d.y=floorY; d.moveY=0; } else { d.moveY+=3; }
    }

    // 市松模様ユーティリティ（色は自由に）
    const ICHIMATSU_GREEN="#12a68c"; // 緑
    const ICHIMATSU_BLACK="#0b0f14"; // 黒
    function fillIchimatsu(x,y,w,h,size){
      for(let yy=0; yy<h; yy+=size){
        for(let xx=0; xx<w; xx+=size){
          const useGreen = ((Math.floor(xx/size)+Math.floor(yy/size))%2===0);
          ctx.fillStyle = useGreen ? ICHIMATSU_GREEN : ICHIMATSU_BLACK;
          ctx.fillRect(x+xx,y+yy,size,size);
        }
      }
    }
    function roundRect(x,y,w,h,r,fill){
      ctx.beginPath();
      ctx.moveTo(x+r,y);
      ctx.arcTo(x+w,y,x+w,y+h,r);
      ctx.arcTo(x+w,y+h,x,y+h,r);
      ctx.arcTo(x,y+h,x,y,r);
      ctx.arcTo(x,y,x+w,y,r);
      fill?ctx.fill():ctx.stroke();
    }

    function drawHero(){
      const d=game.hero; const bx=d.x-d.w/2, by=d.y-d.h/2;

      // 羽織（市松模様）
      const jacketW=d.w+8, jacketH=d.h+4;
      ctx.save();
      ctx.beginPath(); roundRect(bx-4, by, jacketW, jacketH, 8, false); ctx.clip();
      fillIchimatsu(bx-4, by, jacketW, jacketH, 8);
      ctx.restore();

      // 胴着（紺）
      ctx.fillStyle="#1f5e7a"; roundRect(bx, by+8, d.w, d.h-8, 8, true);

      // 帯（明るい水色）
      ctx.fillStyle="#36bfe6"; ctx.fillRect(bx+6, by+d.h-20, d.w-12, 6);

      // 頭
      ctx.fillStyle="#f1d4b7"; roundRect(bx+8, by-10, d.w-16, 20, 10, true);
      // 目
      ctx.fillStyle="#0b0f14"; ctx.fillRect(bx+d.w-26, by-2, 6, 6);
    }

    /* ===== 敵 ===== */
    function spawnEnemy(){
      const fly=Math.random()<0.35;
      if(fly){
        const y=Math.random()*120+180;
        game.enemys.push({type:"flame",x:canvas.width+40,y,w:36,h:28,vx:-(9+Math.random()*4),t:0});
      }else{
        const w=40+Math.floor(Math.random()*18), h=56+Math.floor(Math.random()*22);
        game.enemys.push({type:"hatOni",x:canvas.width+w/2,y:canvas.height-h/2-16,w,h,vx:-(7+Math.random()*3),t:0});
      }
    }
    function moveEnemys(gs){ for(const e of game.enemys){ e.x+=e.vx*(gs/7); e.t++; } game.enemys=game.enemys.filter(e=>e.x>-e.w); }

    // 三角
    function tri(ax,ay,bx,by,cx,cy){ ctx.beginPath(); ctx.moveTo(ax,ay); ctx.lineTo(bx,by); ctx.lineTo(cx,cy); ctx.closePath(); ctx.fill(); }

    function drawEnemys(){
      for(const e of game.enemys){
        if(e.type==="hatOni"){
          const x=e.x-e.w/2, y=e.y-e.h/2;

          // 顔（薄紫）
          ctx.fillStyle="#7a5ad1"; roundRect(x, y, e.w, e.h, 8, true);

          // 目（赤）
          ctx.fillStyle="#ef4444"; ctx.fillRect(x+7, y+12, 6, 6); ctx.fillRect(x+e.w-13, y+12, 6, 6);

          // 口＋牙
          ctx.fillStyle="#0b0f14"; ctx.fillRect(x+e.w/2-7, y+e.h-18, 14, 6);
          ctx.fillStyle="#fef3c7"; ctx.fillRect(x+e.w/2-9, y+e.h-12, 4, 6); ctx.fillRect(x+e.w/2+5, y+e.h-12, 4, 6);

          // 角（黄色）
          ctx.fillStyle="#facc15"; tri(x+8, y-6, x+16, y+6, x-2, y+6);
          ctx.fillStyle="#facc15"; tri(x+e.w-8, y-6, x+e.w-16, y+6, x+e.w+2, y+6);

          // 帽子（つば広シルエット）
          ctx.fillStyle="#3b3b4f";
          ctx.fillRect(x-6, y-12, e.w+12, 8); // つば
          ctx.fillRect(x+6, y-26, e.w-12, 16); // 山
        }else{
          // 炎玉
          const s=1+Math.sin(e.t*0.25)*0.06;
          ctx.save(); ctx.translate(e.x,e.y); ctx.scale(s,s);
          const grd=ctx.createRadialGradient(0,0,4,0,0,20);
          grd.addColorStop(0,"rgba(255,230,120,0.95)");
          grd.addColorStop(0.5,"rgba(254,153,74,0.9)");
          grd.addColorStop(1,"rgba(220,38,38,0.7)");
          ctx.fillStyle=grd;
          ctx.beginPath();
          ctx.moveTo(0,-14); ctx.bezierCurveTo(16,-20,22,-2,0,20); ctx.bezierCurveTo(-22,-2,-16,-20,0,-14);
          ctx.closePath(); ctx.fill();
          ctx.restore();
        }
      }
    }

    /* ===== 水の呼吸（3種ランダム） ===== */
    function createWaterEffect(x,y){
      const k=["crescent","spiral","splash"][Math.floor(Math.random()*3)];
      const life=28+Math.floor(Math.random()*10);
      game.effects.push({type:k,x,y,t:0,life,rot:(Math.random()*0.6-0.3),vx:3+Math.random()*2,scale:0.9+Math.random()*0.5});
    }
    function updateEffects(){ for(const e of game.effects){ e.t++; e.x+=e.vx; e.y+=Math.sin(e.t*0.2);} game.effects=game.effects.filter(e=>e.t<e.life); }
    function drawEffects(){
      for(const e of game.effects){
        const p=e.t/e.life, a=1-p, w=6*e.scale*(1-p*0.5);
        const c1=`rgba(56,189,248,${0.8*a})`, c2=`rgba(14,165,233,${0.95*a})`;
        ctx.save(); ctx.translate(e.x,e.y); ctx.rotate(e.rot);
        const stroke=(lw)=>{ ctx.lineWidth=lw; ctx.strokeStyle=c2; };

        if(e.type==="crescent"){
          const r=64*e.scale; stroke(w);
          ctx.beginPath(); ctx.arc(0,0,r,-0.8,0.8); ctx.stroke();
          ctx.lineWidth=w*0.5; ctx.strokeStyle=c1; ctx.beginPath(); ctx.arc(0,0,r*0.82,-0.7,0.7); ctx.stroke();
        }else if(e.type==="spiral"){
          stroke(w); ctx.beginPath();
          for(let a2=0;a2<=Math.PI*1.7;a2+=0.12){
            const rr=(12+a2*26)*e.scale, px=Math.cos(a2)*rr, py=Math.sin(a2)*rr*0.7;
            if(a2===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
          } ctx.stroke();
        }else{
          for(let i=0;i<6;i++){
            const ang=(i/6)*Math.PI*1.25 - Math.PI*0.6, len=(32+i*12)*e.scale*(1+p*0.5);
            stroke(w*0.7); ctx.beginPath(); ctx.moveTo(0,0);
            ctx.quadraticCurveTo(Math.cos(ang)*len*0.6, Math.sin(ang)*len*0.4, Math.cos(ang)*len, Math.sin(ang)*len*0.7);
            ctx.stroke();
          }
          ctx.fillStyle=c1;
          for(let i=0;i<4;i++){
            const ang=(i/4)*Math.PI*1.2 - Math.PI*0.6 + Math.sin(e.t*0.2)*0.1;
            const r=4*(1-p)*e.scale; ctx.beginPath(); ctx.arc(Math.cos(ang)*50*e.scale, Math.sin(ang)*24*e.scale, r, 0, Math.PI*2); ctx.fill();
          }
        }
        ctx.restore();
      }
    }

    /* ===== 当たり判定 ===== */
    function hitCheck(){
      const d=game.hero;
      for(const e of game.enemys){
        const hitX=Math.abs(d.x-e.x)<((d.w*0.75)/2 + (e.w*0.9)/2);
        const hitY=Math.abs(d.y-e.y)<((d.h*0.6)/2 + (e.h?e.h:28)*0.9/2);
        if(hitX && hitY) return true;
      }
      return false;
    }

    /* ===== UI・ループ ===== */
    function drawScore(){ ctx.fillStyle="#e5edf5"; ctx.font="24px system-ui,sans-serif"; ctx.fillText(`score: ${game.score}`,12,34); }
    function drawBanner(t){ ctx.fillStyle="rgba(0,0,0,.45)"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle="#fff"; ctx.font="bold 48px system-ui,sans-serif"; ctx.fillText(t,140,220); }
    function gameOver(){
      game.isGameOver=true; clearInterval(game.timer);
      // playSE('seHit');
      ctx.fillStyle="#ef4444"; ctx.font="bold 64px system-ui,sans-serif"; ctx.fillText("Game Over!",230,220);
      ctx.fillStyle="#ddd"; ctx.font="24px system-ui,sans-serif"; ctx.fillText("Enterでリスタート / タップ or Spaceでジャンプ",180,264);
    }

    function ticker(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawBackground(); drawGround();

      if(game.enemyCooldown<=0 && Math.random()<0.15){ spawnEnemy(); game.enemyCooldown=Math.max(10,30-Math.floor(game.score/150)); }
      else game.enemyCooldown--;

      const spd=1+Math.min(1.5, game.score/2200), gs=game.speedBase*spd;

      moveHero(); drawHero();
      updateEffects(); drawEffects();
      moveEnemys(gs); drawEnemys();

      if(hitCheck()){ gameOver(); return; }

      game.score+=1; drawScore();
      game.counter=(game.counter+1)%1000000;
    }

    /* ===== 入力 ===== */
    function jump(){
      if(!game.isGameOver && game.hero.moveY===0){
        game.hero.moveY=-42;
        const d=game.hero; createWaterEffect(d.x + d.w*0.35, d.y - d.h*0.25);
        // playSE('seJump');
      }
    }
    function activate(){ if(game.isGameOver){ init(); setTimeout(()=>jump(),50); } else { jump(); } }
    document.onkeydown=(e)=>{ if(e.code==="Space") activate(); if(e.code==="Enter" && game.isGameOver) init(); };
    canvas.addEventListener('pointerdown',(e)=>{ e.preventDefault(); activate(); });
    canvas.addEventListener('touchstart',(e)=>{ e.preventDefault(); activate(); }, {passive:false});

    /* ===== 音（任意） ===== */
    function playSE(id){ const el=document.getElementById(id); if(el){ el.currentTime=0; el.play().catch(()=>{});} }
    function tryPlayBGM(){ const el=document.getElementById('bgm'); if(el){ el.volume=0.5; el.play().catch(()=>{});} }

    // 初期テキスト
    ctx.fillStyle="#e5edf5"; ctx.font="bold 36px system-ui,sans-serif"; ctx.fillText("Checkered Swordsman Run",220,180);
    ctx.font="24px system-ui,sans-serif"; ctx.fillText("タップ/Spaceで開始（ジャンプ） / Enterでリスタート",170,222);
  </script>
</body>
</html>
