<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Dino 10min – Versions</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{color-scheme:dark light}
    body{margin:0;background:#0b0f14;color:#e6eef7;font-family:system-ui,-apple-system,sans-serif}
    header{padding:12px 16px;background:#10161d;border-bottom:1px solid #1f2a36;display:flex;gap:12px;align-items:center;justify-content:space-between}
    a{color:#7dd3fc}
    main{max-width:1000px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:#0f1520;border:1px solid #1f2a36;border-radius:12px;overflow:hidden;box-shadow:0 6px 14px rgba(0,0,0,.25)}
    .thumb{aspect-ratio:16/9;background:#121926;display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{padding:12px}
    .meta h3{margin:0 0 6px;font-size:16px}
    .meta p{margin:0 0 10px;color:#a7b0ba;font-size:13px;line-height:1.4}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .btn{display:inline-block;padding:8px 10px;border-radius:8px;border:1px solid #273344;background:#121926;font-size:13px;text-decoration:none}
    .btn:hover{background:#162133}
  </style>
</head>
<body>
  <header>
    <div><strong>Dino 10min – Versions</strong></div>
    <nav><a href="../">← 最新版へ戻る</a></nav>
  </header>

  <main>
    <p>ここでは、これまでのスナップショットを時系列で確認できます。</p>
    <div id="list" class="grid" aria-live="polite"></div>
  </main>

  <script>
    // 新しいものを先頭に追加していく
    const versions = [
      {
        id: "v2025-12-03-1",
        date: "2025-12-03",
        notes: "市松模様の主人公／横向きダッシュ鬼／水の呼吸エフェクト／炎の飛行敵。",
        path: "./v2025-12-03-1/",
        thumb:"./v2025-12-03-1/snap.png"
      },
      // 例：
      // { id:"v2025-12-02-2", date:"2025-12-02", notes:"スマホタップ対応", path:"./v2025-12-02-2/", thumb:"./v2025-12-02-2/snap.png" },
      // { id:"v2025-12-02-1", date:"2025-12-02", notes:"初版：四角い恐竜＋サボテン", path:"./v2025-12-02-1/" }
    ];

    const grid = document.getElementById('list');

    versions.forEach(v => {
      const card = document.createElement('article');
      card.className = 'card';

      const thumb = document.createElement('div');
      thumb.className = 'thumb';
      if (v.thumb) {
        const img = document.createElement('img');
        img.src = v.thumb;
        img.alt = `${v.id} thumbnail`;
        img.onerror = () => { thumb.innerHTML = '<span style="opacity:.6">No thumbnail</span>'; };
        thumb.appendChild(img);
      } else {
        thumb.innerHTML = '<span style="opacity:.6">No thumbnail</span>';
      }

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.innerHTML = `
        <h3>${v.id} <small style="opacity:.7;font-weight:400">— ${v.date}</small></h3>
        <p>${v.notes || ""}</p>
        <div class="row">
          <a class="btn" href="${v.path}" target="_blank" rel="noopener">Play</a>
          <a class="btn" href="${v.path}index.html" download>Download HTML</a>
        </div>
      `;

      card.appendChild(thumb);
      card.appendChild(meta);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
